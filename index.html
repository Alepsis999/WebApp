<!DOCTYPE html>
<html>
<head>
    <title>Detector de Lenguaje Inapropiado - Estilo WhatsApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 650px;
            height: 85vh;
            background-color: #e5ddd5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><circle cx="50" cy="50" r="45" fill="none" stroke="%23999" stroke-width="1" /></svg>');
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #6264a7;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .messages-area {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 8px;
            line-height: 1.4;
            position: relative;
        }

        .message-user {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #1a1a1a;
            border-bottom-right-radius: 0;
        }

        .message-bot {
            align-self: flex-start;
            background-color: #ffffff;
            color: #1a1a1a;
            border-bottom-left-radius: 0;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        #texto {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            resize: none;
            min-height: 20px;
            max-height: 100px;
        }

        .send-button {
            background-color: #6264a7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            min-width: 45px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #55578f;
        }
        
        .result-text {
            font-size: 14px;
            font-weight: normal;
            margin-top: 5px;
        }
        
        .sin-inapropiado {
            color: #217346;
            font-weight: 600;
        }

        .con-inapropiado {
            color: #8a6d3b;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            Detector de Lenguaje Inapropiado
        </div>

        <div class="messages-area" id="messages-area">
            <div class="message-bubble message-bot">
                Hola. Escribe o pega el texto que deseas analizar a continuación.
            </div>
        </div>

        <div class="input-area">
            <textarea id="texto" placeholder="Escribe un mensaje..." rows="1"></textarea>
            <button class="send-button" onclick="handleSend()">▶</button>
        </div>
    </div>

    <script>
        const malasPalabras = [
            "tonto", "idiota", "estupido", "puta", "puto", 
            "pendejo", "mamon", "chinga tu madre", "cabron", "culero", 
            "pinche", "verga", "ojete", "huevon", "puñetas", 
            "baboso", "malparido", "mierda", "culo", "desgraciado", 
            "lambiscon", "pelana", "pendejada", "chingadera", "tarado"
        ];
        
        const messagesArea = document.getElementById("messages-area");
        const textoInput = document.getElementById("texto");

        function createMessageBubble(text, type, resultClass = '') {
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble ' + (type === 'user' ? 'message-user' : 'message-bot');
            
            if (type === 'bot') {
                bubble.innerHTML = `
                    <p style="margin: 0;">**Texto Analizado:**</p>
                    <p style="margin: 0; color: #555; font-style: italic; border-left: 2px solid #ccc; padding-left: 5px;">
                        "${text}"
                    </p>
                    <p class="result-text ${resultClass}" style="margin-bottom: 0;">
                        ${resultClass === 'con-inapropiado' ? '⚠ Lenguaje inapropiado detectado' : '✅ Sin lenguaje inapropiado'}
                    </p>
                `;
            } else {
                 bubble.innerHTML = `<p style="margin: 0;">${text}</p>`;
            }
            
            messagesArea.appendChild(bubble);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        function analizar(textoOriginal) {
            const texto = textoOriginal.toLowerCase();
            const encontrados = malasPalabras.filter(p => texto.includes(p));

            let resultClass;
            if (encontrados.length > 0) {
                resultClass = "con-inapropiado";
            } else {
                resultClass = "sin-inapropiado";
            }

            createMessageBubble(textoOriginal, 'bot', resultClass);
        }

        function handleSend() {
            const texto = textoInput.value.trim();
            if (texto === "") return;

            createMessageBubble(texto, 'user');
            analizar(texto);

            textoInput.value = '';
            textoInput.style.height = 'auto'; 
        }
        
        textoInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSend();
            }
        });
        
        textoInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
