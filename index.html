<!DOCTYPE html>
<html>
<head>
    <title>Detector de Lenguaje Inapropiado - Estilo WhatsApp</title>
    <style>
        /* 1. ESTILOS GENERALES Y FONDO DE CHAT (WHATSAPP) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2f1; /* Fondo de la aplicación */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor principal del chat, con el fondo clásico de WA */
        .chat-container {
            width: 100%;
            max-width: 650px;
            height: 85vh; /* Altura de la pantalla del chat */
            background-color: #e5ddd5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><circle cx="50" cy="50" r="45" fill="none" stroke="%23999" stroke-width="1" /></svg>'); /* Patrón de fondo sutil */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
        }

        /* 2. ENCABEZADO Y AREA DE MENSAJES */
        .header {
            background-color: #6264a7; /* Púrpura de Teams */
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .messages-area {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto; /* Scroll para los mensajes */
            display: flex;
            flex-direction: column;
        }

        /* 3. ESTILO DE LAS BURBUJAS DE MENSAJE */
        .message-bubble {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 8px;
            line-height: 1.4;
            position: relative;
        }

        /* Burbuja del Usuario (Derecha) */
        .message-user {
            align-self: flex-end; /* Alinear a la derecha */
            background-color: #dcf8c6; /* Color claro de mensaje WA enviado */
            color: #1a1a1a;
            border-bottom-right-radius: 0; /* Quitar la esquina para la "cola" */
        }

        /* Burbuja del Bot (Izquierda) */
        .message-bot {
            align-self: flex-start; /* Alinear a la izquierda */
            background-color: #ffffff; /* Color de mensaje WA recibido */
            color: #1a1a1a;
            border-bottom-left-radius: 0; /* Quitar la esquina para la "cola" */
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }

        /* 4. AREA DE INPUT Y BOTÓN (Parte inferior, como WhatsApp) */
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        #texto {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px; /* Bordes redondeados del input de chat */
            border: 1px solid #ccc;
            margin-right: 10px;
            resize: none;
            min-height: 20px;
            max-height: 100px;
        }

        .send-button {
            background-color: #6264a7; /* Púrpura de Teams */
            color: white;
            border: none;
            border-radius: 50%; /* Botón redondo */
            width: 45px;
            height: 45px;
            min-width: 45px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #55578f;
        }
        
        /* 5. ESTILO DE RESULTADO (Resultado del Bot) */
        .result-text {
            font-size: 14px;
            font-weight: normal;
            margin-top: 5px;
        }
        
        /* Estilo para el resultado de NO inapropiado (éxito) */
        .sin-inapropiado {
            color: #217346; /* Texto verde oscuro */
            font-weight: 600;
        }

        /* Estilo para el resultado de SÍ inapropiado (advertencia) */
        .con-inapropiado {
            color: #8a6d3b; /* Texto amarillo/naranja oscuro */
            font-weight: 600;
        }
        
    </style>
</head>

        // Función auxiliar para crear una nueva burbuja de mensaje
        function createMessageBubble(text, type, resultClass = '') {
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble ' + (type === 'user' ? 'message-user' : 'message-bot');
            
            // Si es la respuesta del bot, separamos el resultado del texto analizado
            if (type === 'bot') {
                bubble.innerHTML = `

                // Mensaje del usuario solo tiene el texto
                 bubble.innerHTML = `<p style="margin: 0;">${text}</p>`;
            }

            // Hacer scroll hasta el fondo para ver el mensaje nuevo
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        // Función principal para el análisis
        function analizar(textoOriginal) {
            const texto = textoOriginal.toLowerCase();
            const encontrados = malasPalabras.filter(p => texto.includes(p));

            let resultClass;
            let resultText; 

            if (encontrados.length > 0) {
                resultClass = "con-inapropiado";
                resultText = "⚠ Lenguaje inapropiado detectado: " + encontrados.join(", ");
            } else {
                resultClass = "sin-inapropiado";
                resultText = "✅ Sin lenguaje inapropiado.";
            }

            // Muestra la respuesta del bot
            createMessageBubble(textoOriginal, 'bot', resultClass);
        }

        // Manejador del botón/envío (handleSend)
        function handleSend() {
            const texto = textoInput.value.trim();

            if (texto === "") {
                return; // No hacer nada si el campo está vacío
            }

            // 1. Mostrar el mensaje del usuario (a la derecha)
            createMessageBubble(texto, 'user');
            
            // 2. Ejecutar el análisis y mostrar la respuesta del bot (a la izquierda)
            analizar(texto);

            // 3. Limpiar el input para el siguiente mensaje
            textoInput.value = '';
            // Ajustar la altura del textarea al contenido 
            textoInput.style.height = 'auto'; 
        }
        
        // Extra: Permitir enviar con Enter y auto-ajustar la altura del textarea
        textoInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
